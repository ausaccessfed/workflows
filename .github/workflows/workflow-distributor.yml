name: 'Distribute Workflows'
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  distribution:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        repository: ${{ fromJSON(vars.RENOVATE_REPOSITORIES) }}
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install github-api-signature

      - uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        env:
          gpgPrivateKey: ${{secrets.GPG_PRIVATE_KEY}}
          gpgPrivateKeyPassword: ${{secrets.GPG_PRIVATE_KEY_PASSWORD}}
        with:
          github-token: ${{secrets.ALL_REPO_SCOPED_TOKEN}}
          script: |
            const fs = require('fs')
            const signature = require('github-api-signature')
            const {gpgPrivateKey, gpgPrivateKeyPassword} =  process.env
            const script = require('./scripts/workflow-distributor.js')
            await script({github, context, signature, gpgPrivateKeyPassword, gpgPrivateKey, repositories: ["${{ matrix.repository }}"], fs, glob})
