#PARTIAL#
#REPOSITORY_MATCH discovery-service,ecr-retagger,federationmanager,idp,image-scanner,kubeval-tools,lambda-promtail,oidc_relying_party_example,publish_app,puppeteer-tester,rapid-connector,rapid-idp-manager,reporting-service,shib-sp,validator-service,verifid #
name: Run
on:
  push:
  schedule:
    - cron: '0 0 1 * *'
  issue_comment:
    types: [created]
jobs:
  all:
    concurrency:
      group: ${{ github.event.comment.id }}-${{ github.event_name }}-${{ github.ref_name }}-build
      cancel-in-progress: ${{ github.ref_name != 'master' && github.ref_name != 'main' }}
    permissions:
      id-token: write
      contents: read
      statuses: write
      issues: read
      pull-requests: write
      packages: write
    secrets: inherit
    uses: ausaccessfed/workflows/.github/workflows/deploy-sync.yml@main
    with:
      event_name: ${{ github.event_name }}
      event_comment_id: ${{ github.event.comment.id }}
      event_comment_body: ${{ github.event.comment.body }}
